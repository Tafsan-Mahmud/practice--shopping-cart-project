<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-minus" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="phone-count" type="text" class="form-control text-center" value="0">
                                    <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="phone-amount">00</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-minus" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="0">
                                    <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="case-amount">00</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="sub-total">00</span></h5>
                                <h5>$ <span id="tax-amount">0</span></h5>
                                <h5>$ <span id="final-total">00</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('phone-plus').addEventListener('click', function () {
            phoneCartHandler(true);

        });
        document.getElementById('phone-minus').addEventListener('click', function () {
            phoneCartHandler(false);

        })

        document.getElementById('case-plus').addEventListener('click', function () {
            CaseCartHandler(true);

        });
        document.getElementById('case-minus').addEventListener('click', function () {
            CaseCartHandler(false);

        });

        function phoneCartHandler(isIncrise2) {
            const phoneInput = document.getElementById('phone-count');
            const phoneCount = parseInt(phoneInput.value);
            let phoneNewCount = phoneCount;
            if (isIncrise2 == true) {
                phoneNewCount = phoneCount + 1;
            }
            if (isIncrise2 == false && phoneCount > 0) {
                phoneNewCount = phoneCount - 1;
            }
            phoneInput.value = phoneNewCount;
            const totalPhoneAmount = phoneNewCount * 1219;
            document.getElementById('phone-amount').innerText = totalPhoneAmount;

            calculator();

        }



        //function mathod-----------------Only for Case section ------
        function CaseCartHandler(isIncrise) {
            const caseInput = document.getElementById('case-count');
            const casecount = parseInt(caseInput.value);
            let caseNewCount = casecount;
            if (isIncrise == true) {
                caseNewCount = casecount + 1;
            }
            if (isIncrise == false && casecount > 0) {
                caseNewCount = casecount - 1;
            }
            caseInput.value = caseNewCount;
            const totalcaseAmount = caseNewCount * 59;
            document.getElementById('case-amount').innerText = totalcaseAmount;

            calculator();

        }


        function calculator() {
            const phoneInput = document.getElementById('phone-count');
            const phoneCount = parseInt(phoneInput.value);

            const caseInput = document.getElementById('case-count');
            const casecount = parseInt(caseInput.value);
            const totalPrice = phoneCount * 1219 + casecount * 59;
            document.getElementById('sub-total').innerText = totalPrice;
            const tax = Math.round(totalPrice * 0.1);
            document.getElementById('tax-amount').innerText = tax;
            const finalTotal = totalPrice + tax;
            document.getElementById('final-total').innerText = finalTotal;

        }
